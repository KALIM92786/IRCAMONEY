services:
  # Backend Service
  - type: web
    name: ircamoney-backend
    runtime: node
    rootDir: backend
    plan: free
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: ircamoneydb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ROBOFOREX_API_URL
        value: https://api.stockstrader.com
      - key: ROBOFOREX_ACCOUNT_ID
        sync: false
      - key: ROBOFOREX_API_TOKEN
        sync: false
      - key: SYNC_INTERVAL
        value: 3000
      - key: FRONTEND_URL
        fromService:
          type: web
          name: ircamoney-frontend
          property: url

  # Frontend Service (Web Service with SPA)
  - type: web
    name: ircamoney-frontend
    runtime: node
    rootDir: frontend
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: ircamoney-backend
          property: url

databases:
  - name: ircamoneydb
    plan: free
    databaseName: ircamoneydb
    user: ircamoneydb